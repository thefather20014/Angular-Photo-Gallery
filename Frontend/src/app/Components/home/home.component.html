<div class="container-fluid p-4">
    <div class="row" >
      <div class="col-12 col-md-4 col-lg-3" class="m-auto" *ngFor="let movie of movies">
          <div class="card m-2 animated fadeInLeft" style="width: 18rem;" (click)="preview(movie._id)">
            <img [src]="'http://localhost:3000' + movie.ImagePath" class="card-img-top" alt="...">
            <div class="card-body bg-dark text-white">
              <!--<h5 class="card-title" style="font-size: 20px;"> {{ movie.Title }} </h5>
              <p class="card-text"> {{ (movie.Description).split(',', 1) }} <strong>Read More..</strong> </p>-->
              <div class="d-flex">
                <p style="font-size: 1rem;"> <strong>{{ movie.Title }}</strong> </p>
                <p class="ml-auto"> {{ (movie.Date).split('')[0] }}{{ (movie.Date).split('')[1] }}{{ (movie.Date).split('')[2] }}{{ (movie.Date).split('')[3] }} </p>
              </div>
              <p class="ml-auto"> {{ movie.Resolution }} </p>
            </div>
          </div>
      </div>
    </div>
</div>
